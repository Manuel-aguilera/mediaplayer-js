		<script>
			function* getRandom() {
				let min = 5;
				let max = 20;
				let imprimir;
				while (true) {
					const valor = Math.floor(Math.random() * (max - min) + min);
					imprimir = yield valor;
					console.log(imprimir);

					// 	console.log(min);

					// }
				}
			}

			function* numberWithReset() {
				let number = 0;
				let reset;
				while (true) {
					reset = yield number;
					if (reset) {
						number = 0;
					} else {
						number = number + 1;
					}
				}
			}
